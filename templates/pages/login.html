<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='imagenes/logo/Logo3.svg') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <title>Login - PayPro Hondras</title>
</head>

<body>
    <div class="login">
        <div class="login-content">
            <div id="imagenFondo"
                style="background-image: url('{{ url_for('static', filename='imagenes/img2.jpg') }}')">
            </div>
            <div class="content">
                <div>
                    <p class="slogan">
                        Confianza y seguridad a un clic.
                    </p>
                </div>
                <div>
                    <div class="space-login">
                        <div class="contenedor-campos">
                            <p class="text1">BIENVENIDO A</p>
                            <img src="{{ url_for('static', filename='imagenes/logo/Logo2.svg') }}" alt="Logo"
                                width="65%">
                            <form action="login" method="post" onsubmit="return validateForm();">
                                <div class="input-group mb-3"
                                    style="padding-right: 40px; padding-left: 40px; padding-top: 20px;  font-family: 'Montserrat', sans-serif">
                                    <input id="username" name="username" type="text" class="form-control"
                                        placeholder="Nombre de usuario" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group mb-3"
                                    style="padding-right: 40px; padding-left: 40px; font-family: 'Montserrat', sans-serif">
                                    <input id="password" name="password" type="password" class="form-control"
                                        placeholder="ContraseÃ±a" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <p class="text2" id="error_message">{{ error_message }}</p>
                                <button type="submit" class="boton-login">
                                    ENTRAR
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
